<p>
  The Extensions dialog is a wrapper of Angular Material dialog.
</p>

@if (route.data | async; as data) {
  @for (exampleData of data.examples; track exampleData) {
    <doc-heading [text]="exampleData.title"></doc-heading>
    <example-viewer [exampleData]="exampleData"></example-viewer>
  }
}
