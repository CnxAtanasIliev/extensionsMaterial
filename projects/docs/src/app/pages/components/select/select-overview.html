<p>
  <code>mtx-select</code> is a Material form field wrapper of
  <a href="https://ng-select.github.io/ng-select/" target="_blank">
    <code>ng-select</code>
  </a>.
</p>

<mtx-alert type="danger">
  If you use the <code>mtx-select</code>, you shouldn't import the <code>ng-select</code> styles.
</mtx-alert>

@if (route.data | async; as data) {
  @for (exampleData of data.examples; track exampleData) {
    <doc-heading [text]="exampleData.title"></doc-heading>
    <example-viewer [exampleData]="exampleData"></example-viewer>
  }
}
