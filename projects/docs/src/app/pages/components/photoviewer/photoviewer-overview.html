<p>
  <code>mtxPhotoviewer</code> is a wrapper directive of
  <a href="https://nzbin.github.io/photoviewer/" target="_blank">
    <code>photoviewer</code>
  </a>.
</p>

<mtx-alert type="danger">
  If you use the <code>mtxPhotoviewer</code>, you should import the <code>photoviewer</code> styles.
</mtx-alert>

@if (route.data | async; as data) {
  @for (exampleData of data.examples; track exampleData) {
    <example-viewer [exampleData]="exampleData"></example-viewer>
  }
}
