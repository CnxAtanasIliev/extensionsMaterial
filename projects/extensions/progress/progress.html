<div class="mtx-progress-fill {{'mtx-progress-fill-' + type}}"
     [ngClass]="{'mtx-progress-fill-striped': striped, 'mtx-progress-fill-animated': animate}"
     [style.width.%]="value"
     [style.background-color]="foreground"
     [style.color]="color"
     role="progress-fill">
  <ng-content></ng-content>
</div>
